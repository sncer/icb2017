<!DOCTYPE html>
<html lang="en">

<include file="./Application/Admin/View/Public/common/user_head.html" />

<body>

    <div id="wrapper">

        <include file="./Application/Admin/View/Public/common/user_nav.html" />

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Users</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <!-- /.row -->
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="panel panel-default">
	                        <div class="panel-heading">
	                            All Users
	                        </div>
	                        <!-- /.panel-heading -->
	                        <div class="panel-body">
	                            <div class="dataTable_wrapper">
	                                <table class="table table-striped table-bordered table-hover" id="dataTables">
	                                    <thead>
	                                        <tr>
		                                        <th>#</th>
		                                        <th>Name</th>
		                                        <th>Email</th>
		                                        <th>Affiliation</th>
		                                        <th>Address</th>
		                                        <th>Zip</th>
		                                        <th>City</th>
		                                        <th>Country</th>
		                                        <th>Register Time</th>
		                                        <th>Abstract Number</th>
		                                        <th>Reg Number</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                        <volist name="users" id="user">
		                                    	<tr id="user_{$user.user_id}" class="user_tr">
		                                            <td>{$i}</td>
		                                            <td>{$user.first_name}&nbsp;{$user.last_name}</td>
		                                            <td>{$user.email}</td>
		                                            <td>{$user.affiliation}</td>
		                                            <td>{$user.address}</td>
		                                            <td>{$user.zip}</td>
		                                            <td>{$user.city}</td>
		                                            <td>{$user.country}</td>
		                                            <td>{$user.created_time}</td>
		                                            <td>{$user.abs_num}</td>
		                                            <td>{$user.reg_num}</td>
		                                        </tr>
		                                    </volist>
	                                        
	                                    </tbody>
	                                </table>
	                            </div>
	                            <!-- /.table-responsive -->
	                            
	                        </div>
	                        <!-- /.panel-body -->
	                    </div>
	                    <!-- /.panel -->
	                </div>
	                <!-- /.col-lg-12 -->
	            </div>
	            <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

   	<include file="./Application/Admin/View/Public/common/user_script.html" />
   	<script>
	    $(document).ready(function() {
	        $('#dataTables').DataTable({
	                
	        });
	    });
	</script>

</body>

</html>
