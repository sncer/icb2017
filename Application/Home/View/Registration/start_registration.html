<!DOCTYPE html>
<html lang="en">

	<include file="./Application/Home/View/Public/common/user_head.html" />

	<body>
		<div class="container header">
			<div class="jumbotron">

			</div>
		</div>
		<div class="container main">
			
			<form id="registration_form" action="{:U('Registration/add_registration')}" method="post" class="col-md-8 col-md-offset-2">
			
				<div class="form-group">
					<label>Please select from the following options:</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="refer_types" id="refer_type1" value="1" checked>
					    Academician/ Government Employee
					</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="refer_types" id="refer_type2" value="2">
					    Industrial Partner
					</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="refer_types" id="refer_type3" value="3">
					    Students
					</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="refer_types" id="refer_type4" value="4">
					    Accompanying person
					</label>
				</div>
				<hr />
				<div class="form-group">
					<label>Please select your method of payment:</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="pay_types" id="pay_type1" value="1" checked="checked">
					    Credit Card
					</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="pay_types" id="pay_type2" value="2">
					    Wire Transfer
					</label>
				</div>
				<hr />
				<div class="form-group">
					<label>Do you want to receive an invitation letter for Visa application?</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="is_visa" id="is_visa1" value="1" checked="checked">
					    Yes
					</label>
				</div>
				<div class="radio">
					<label>
					    <input type="radio" name="is_visa" id="is_visa2" value="2">
					    No
					</label>
				</div>
				<hr />
				<div id="visa_info" class="form-horizontal">
                    <div class="form-group">
						<label for="full_name" class="col-sm-4 control-label">Full Name (like on passport)<span class="mark">*</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name">
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-4 control-label">Street and Number (personal address)<span class="mark">*</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="address" name="address" placeholder="Street and Number">
						</div>
					</div>
					<div class="form-group">
						<label for="zip" class="col-sm-4 control-label">Zip Code (personal address)<span class="mark">*</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code">
						</div>
					</div>
					<div class="form-group">
						<label for="city" class="col-sm-4 control-label">City (personal address)<span class="mark">*</span></label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="city" name="city" placeholder="City">
						</div>
					</div>
					<div class="form-group">
						<label for="country" class="col-sm-4 control-label">Country (personal address)<span class="mark">*</span></label>
						<div class="col-sm-8">
							<select id="country" name="country" class="form-control">
								<option value="">-- Select One --</option>
								<volist name="country_list" id="country">
									<option value="{$key}">{$country}</option>
								</volist>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="birth_date" class="col-sm-4 control-label">Date of Birth<span class="mark">*</span></label>
						<div class="col-sm-8 input-group date form_date" data-date-format="dd/mm/yyyy" data-link-field="birth_date" data-link-format="yyyy-mm-dd">
							<input class="form-control" type="text" value="" placeholder="Pick One" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
						<input class="form-control" type="hidden" id="birth_date" name="birth_date">
					</div>
					
                <br />
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8 text-center">
						<input type="hidden" name="action" id="action" value="{$action}" />
						<button type="submit" class="btn btn-success">Continue</button>
					</div>
				</div>
				
			</form>
		</div>
		<include file="./Application/Home/View/Public/common/user_script.html" />
		<script type="text/javascript">
		$(document).ready(function() {
			$('#registration_form')
	        .bootstrapValidator({
	            feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	            fields: {
	                refer_types: {
		                validators: {
		                    notEmpty: {
		                        message: 'This One is required'
		                    }
		                }
		            },
		            pay_types: {
		                validators: {
		                    notEmpty: {
		                        message: 'This One is required'
		                    }
		                }
		            },
		            is_visa: {
		                validators: {
		                    notEmpty: {
		                        message: 'This One is required'
		                    }
		                }
		            },
		            full_name: {
		                validators: {
		                    notEmpty: {
		                        message: 'The full name is required and cannot be empty'
		                    }
		                }
		            },
		            address: {
		                validators: {
		                    notEmpty: {
		                        message: 'The address is required'
		                    }
		                }
		            },
		            zip: {
		                validators: {
		                    notEmpty: {
		                        message: 'The zip code is required'
		                    }
		                }
		            },
		            city: {
		                validators: {
		                    notEmpty: {
		                        message: 'The city is required'
		                    }
		                }
		            },
		            country: {
		                validators: {
		                    notEmpty: {
		                        message: 'The country is required'
		                    }
		                }
		            },
		            birth_date: {
		                validators: {
		                    notEmpty: {
		                        message: 'The date of birth passport is required'
		                    }
		                }
		            },

	            }
	        })
	        .on('click', 'input[name="is_visa"]', function() {
	            var $target = $("#visa_info");
	            
	            if($(this).val() == 1){
	            	$target.show();
	            }else{
	            	$target.hide();
	            }
	            
	            if (!$target.is(':visible')) {
	                // Enable the submit buttons in case additional fields are not valid
	                $('#registration_form').data('bootstrapValidator').disableSubmitButtons(false);
	            }
	        });
		});
			
		$('.form_date').datetimepicker({
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });

		</script>
	</body>

</html>
