<!DOCTYPE html>
<html>

	<include file="./Application/Home/View/Public/common/user_head.html" />

	<body>
		<div class="container header">
			<div class="jumbotron">

			</div>
		</div>
		<div class="container main ">
			<form id="register_form" class="form-horizontal col-md-8 col-md-offset-2" action="user_register" method="post">
				<div class="form-group">
					<label for="title" class="col-sm-4 control-label">Title<span class="mark">*</span></label>
					<div class="col-sm-8">
						<select class="form-control" id="title" name="title">
							<option value="">-- Select One --</option>
							<volist name="title_list" id="title">
								<option value="{$key}">{$title}</option>
							</volist>
		
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="first_name" class="col-sm-4 control-label">First Name<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="last_name" class="col-sm-4 control-label">Last Name<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="affiliation" class="col-sm-4 control-label">Affiliation<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="affiliation" name="affiliation" placeholder="Affiliation">
					</div>
				</div>
				<div class="form-group">
					<label for="country" class="col-sm-4 control-label">Country<span class="mark">*</span></label>
					<div class="col-sm-8">
						<select id="country" name="country" class="form-control">
							<option value="">-- Select One --</option>
							<volist name="country_list" id="country">
								<option value="{$key}">{$country}</option>
							</volist>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="city" class="col-sm-4 control-label">City<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="city" name="city" placeholder="City">
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-sm-4 control-label">Address<span class="mark">*</span></label>
					<div class="col-sm-8">
						<textarea id="address" name="address" class="form-control" rows="2"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="zip" class="col-sm-4 control-label">Zip Code<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-4 control-label">Email Address<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="col-sm-4 control-label">Confirm Password<span class="mark">*</span></label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8 text-center">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>
			</form>
		</div>
		<include file="./Application/Home/View/Public/common/user_script.html" />
		<script type="text/javascript">
		$(document).ready(function() {
			$('#register_form').bootstrapValidator({
		        message: 'This value is not valid',
		        feedbackIcons: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        },
		        fields: {
		        	title: {
		                validators: {
		                    notEmpty: {
		                        message: 'The title is required'
		                    }
		                }
		            },
		            first_name: {
		                validators: {
		                    notEmpty: {
		                        message: 'The first name is required and cannot be empty'
		                    }
		                }
		            },
		            last_name: {
		                validators: {
		                    notEmpty: {
		                        message: 'The last name is required and cannot be empty'
		                    }
		                }
		            },
		            email: {
		                validators: {
		                	notEmpty: {
		                        message: 'The email is required and cannot be empty'
		                    },
		                    emailAddress: {
		                        message: 'The input is not a valid email address'
		                    },
		                    remote: {
		                        message: 'The email is not available',
		                        url: "{:U('User/verify_email')}"
		                    }
		                }
		            },
		            password: {
		                validators: {
		                    notEmpty: {
		                        message: 'The password is required and cannot be empty'
		                    },
		                    identical: {
		                        field: 'confirmPassword',
		                        message: 'The password and its confirm are not the same'
		                    },
		                    stringLength: {
		                        min: 6,
		                        message: 'The password must be more than 6 characters'
		                    }
		                }
		            },
		            confirmPassword: {
		                validators: {
		                    notEmpty: {
		                        message: 'The confirm password is required and cannot be empty'
		                    },
		                    identical: {
		                        field: 'password',
		                        message: 'The password and its confirm are not the same'
		                    },
		                    stringLength: {
		                        min: 6,
		                        message: 'The password must be more than 6 characters'
		                    }
		                }
		            },
		            address: {
		                validators: {
		                    notEmpty: {
		                        message: 'The address is required'
		                    }
		                }
		            },
		            affiliation: {
		                validators: {
		                    notEmpty: {
		                        message: 'The Affiliation is required'
		                    }
		                }
		            },
		            zip: {
		                validators: {
		                    notEmpty: {
		                        message: 'The zip code is required'
		                    }
		                }
		            },
		            city: {
		                validators: {
		                    notEmpty: {
		                        message: 'The city is required'
		                    }
		                }
		            },
		            country: {
		                validators: {
		                    notEmpty: {
		                        message: 'The country is required'
		                    }
		                }
		            }
		        }
		    });
		});
			

		</script>
	</body>

</html>
